<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System</title>
    <style>
        .deleted-item {
            text-decoration: line-through;
            color: gray;
            background-color: #f0f0f0;
        }
        .container { display: flex; gap: 50px; padding: 20px; }
        .section { flex: 1; border: 1px solid #ccc; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
    <script defer src="main.js"></script>
</head>
<body>

<div class="container">
    <div class="section">
        <h2>Posts Management</h2>
        <table id="post-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Views</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="post-body">
                </tbody>
        </table>

        <h3>Form Post</h3>
        <div>
            <label>ID (Auto/Select):</label> <input type="text" id="id_txt" readonly placeholder="Auto new..." style="background: #eee;"> <br><br>
            <label>Title:</label> <input type="text" id="title_txt"> <br><br>
            <label>Views:</label> <input type="text" id="views_txt"> <br><br>
            <button onclick="savePost()">Save Post</button>
            <button onclick="resetPostForm()">Clear Form</button>
        </div>
    </div>

    <div class="section">
        <h2>Comments Management</h2>
        <table id="comment-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Text</th>
                    <th>Post ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="comment-body">
                </tbody>
        </table>

        <h3>Form Comment</h3>
        <div>
            <label>ID (Auto/Select):</label> <input type="text" id="c_id_txt" readonly placeholder="Auto new..." style="background: #eee;"> <br><br>
            <label>Text:</label> <input type="text" id="c_text_txt"> <br><br>
            <label>Post ID:</label> <input type="text" id="c_postid_txt"> <br><br>
            <button onclick="saveComment()">Save Comment</button>
            <button onclick="resetCommentForm()">Clear Form</button>
        </div>
    </div>
</div>

</body>
</html>
